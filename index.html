    <!--needed for dom-->
    <script>
        var theTime = new Date();
        var tempTime = new Date();
        var time_interval = 5000;
        var last_ideration = 0;
        var running = true;
        var index = 0
        var timer;

        //to get data from data loader
        var data = getData();

        function updateDisplay() {
            theTime = new Date();

            //fill in the table
            var timeRead = data[index].time_seconds;
            if (timeRead >= 10) {
                //creating table with data
                document.getElementById("data").rows["seconds"].innerHTML = dataRow("Time Elapsed", data[index].time_seconds, "seconds");
                document.getElementById("data").rows["latitude"].innerHTML = dataRow("Latitude", data[index].latitude, " ");
                document.getElementById("data").rows["longitude"].innerHTML = dataRow("Longitude", data[index].longitude, " ");
                document.getElementById("data").rows["gps_altitude"].innerHTML = dataRow("GPS Altitude", data[index].gps_altitude, " ");
                document.getElementById("data").rows["bmpSensor_alt"].innerHTML = dataRow("BMP Sensor Altitude", data[index].bmpSensor_alt, " ");
                document.getElementById("data").rows["bmpSensor_press"].innerHTML = dataRow("BMP Sensor Pressure", data[index].bmpSensor_press, " ");
                document.getElementById("data").rows["bmpSensor_temp"].innerHTML = dataRow("BMP Sensor Temperature", data[index].bmpSensor_temp, " ");
                document.getElementById("data").rows["dig_sensor_temp"].innerHTML = dataRow("Digital Sensor Temperature", data[index].dig_sensor_temp, " ");
                document.getElementById("data").rows["CSS_sensor_temp"].innerHTML = dataRow("CSS Sensor Temperature", data[index].CSS_sensor_temp, " ");
                document.getElementById("data").rows["CSS_sensor_eCO2"].innerHTML = dataRow("CSS Sensor eCO2", data[index].CSS_sensor_eCO2, " ");
                document.getElementById("data").rows["UV"].innerHTML = dataRow("UV", data[index].UV, " ");
                document.getElementById("data").rows["accel_x"].innerHTML = dataRow("Accel X", data[index].accel_x, " ");
                document.getElementById("data").rows["accel_y"].innerHTML = dataRow("Accel Y", data[index].accel_y, " ");
                document.getElementById("data").rows["accel_z"].innerHTML = dataRow("Accel Z", data[index].accel_z, " ");
                document.getElementById("data").rows["mag_x"].innerHTML = dataRow("Magnetic X ", data[index].mag_x, " ");
                document.getElementById("data").rows["mag_y"].innerHTML = dataRow("Magnetic Y ", data[index].mag_y, " ");
                document.getElementById("data").rows["mag_z"].innerHTML = dataRow("Magnetic Z ", data[index].mag_z, " ");
                document.getElementById("data").rows["gyro_x"].innerHTML = dataRow("Gyro X", data[index].gyro_x, " ");
                document.getElementById("data").rows["gyro_y"].innerHTML = dataRow("Gyro Y", data[index].gyro_y, " ");
                document.getElementById("data").rows["gyro_z"].innerHTML = dataRow("Gyro Z", data[index].gyro_z, " ");

            }
            if (index < 500) {
                index++;
            } else{
                index = 0;
            }
        }


    </script>
